name: Import Videos

on:
  workflow_dispatch:
    inputs:
      video-id:
        description: 'The twitch video to process'
        required: false
        default: ''
  # schedule:
  # - cron: '0 8 * * *'

permissions:
  id-token: write
  contents: read

defaults:
  run:
    working-directory: SubtitleConverter

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    
    - name: Setup FFmpeg
      uses: FedericoCarboni/setup-ffmpeg@v3

    - name: dotnet publish
      run: |
        dotnet publish -o publish .\Keboo.Editor\Keboo.Editor.csproj

    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Run
      run: ./publish/Keboo.Editor.exe process
