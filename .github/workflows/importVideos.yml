name: Import Videos

on:
  workflow_dispatch:
    inputs:
      video-id:
        description: 'The twitch video to process'
        required: false
        default: ''
  # schedule:
  # - cron: '0 8 * * *'

defaults:
  run:
    working-directory: SubtitleConverter

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    
    - name: Setup FFmpeg
      uses: FedericoCarboni/setup-ffmpeg@v3

    - name: dotnet build
      run: |
        dotnet build Keboo.Editor/Keboo.Editor.csproj
    
    - name: Run
      run: dotnet run --no-build --project Keboo.Editor/Keboo.Editor.csproj -- 
        process
